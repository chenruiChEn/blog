        <h1 id="解决各种IE兼容问题-IE6-IE7-IE8-IE9-IE10"><a href="#解决各种IE兼容问题-IE6-IE7-IE8-IE9-IE10" class="headerlink" title="解决各种IE兼容问题,IE6,IE7,IE8,IE9,IE10"></a>解决各种IE兼容问题,IE6,IE7,IE8,IE9,IE10</h1><ul>
<li><a href="http://www.cnblogs.com/mfc-itblog/p/5949251.html" target="_blank" rel="noopener">http://www.cnblogs.com/mfc-itblog/p/5949251.html</a></li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">2. Google Chrome Frame也可以让IE用上Chrome的引擎:</span><br><span class="line"></span><br><span class="line">&lt;meta http-equiv=“X-UA-Compatible” content=“chrome=1″ /&gt;</span><br><span class="line"></span><br><span class="line">&lt;meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″ /&gt;</span><br><span class="line">创建html5时发现这么一句话，百度如下：</span><br><span class="line">这样写可以达到的效果是如果安装了GCF，则使用GCF来渲染页面，如果没安装GCF，则使用最高版本的IE内核进行渲染。</span><br><span class="line">Google Chrome Frame（谷歌内嵌浏览器框架GCF）。</span><br><span class="line">这个插件可以让用户的IE浏览器外不变，但用户在浏览网页时，实际上使用的是Google Chrome浏览器内核，而且支持IE6、7、8等多个版本的IE浏览器。</span><br></pre></td></tr></table></figure>
